language: nb
areas:
  - name: Kjøkken
    id: kitchen

  - name: Stue
    id: living_room

  - name: Soverom
    id: bedroom

  - name: Garasje
    id: garage

  - name: Bad
    id: bathroom

  - name: Inngang
    id: entrance

entities:
  - name: Soveromlampe
    id: light.bedroom_lamp
    area: bedroom
    state:
      in: "av"
      out: "off"

  - name: Kjøkkenbryter
    id: switch.kitchen
    area: kitchen
    state:
      in: "på"
      out: "on"

  - name: Takvifte
    id: fan.ceiling
    area: living_room
    state:
      in: "av"
      out: "off"

  - name: "Soveromsbryter"
    id: "switch.bedroom"
    area: "bedroom"
    state:
      in: "av"
      out: "off"

  - name: "Venstre gardin"
    id: "cover.curtain_left"
    area: "living_room"
    state:
      in: "åpen"
      out: "open"
    attributes:
      device_class: curtain

  - name: "Høyre gardin"
    id: "cover.curtain_right"
    area: "living_room"
    state:
      in: "lukket"
      out: "closed"
    attributes:
      device_class: curtain

  - name: "Soveromsgardin"
    id: "cover.bedroom"
    area: "bedroom"
    state:
      in: "lukket"
      out: "closed"
    attributes:
      device_class: curtain

  - name: "Utetemperatur"
    id: "sensor.outside_temperature"
    area: "garage"
    state: "12"
    attributes:
      unit_of_measurement: "°C"

  - name: "Stuelampe"
    id: "light.living_room_lamp"
    area: "living_room"
    state:
      in: "på"
      out: "on"

  - name: "Garasjelys"
    id: "light.garage"
    area: "garage"
    state:
      in: "på"
      out: "on"

  - name: "Inngangsdør"
    id: "lock.front_door"
    area: "entrance"
    state:
      in: "låst"
      out: "locked"

  - name: "Bakdør"
    id: "lock.back_door"
    area: "entrance" #Delete area when no longer required
    state:
      in: "ulåst"
      out: "unlocked"

  - name: "Sidedør"
    id: "lock.side_door"
    area: "entrance" #Delete area when no longer required
    state:
      in: "låst"
      out: "locked"

  - name: "Partymodus"
    area: "entrance" #Delete area when no longer required
    id: "scene.party_mode"

  - name: "Stillemodus"
    area: "entrance" #Delete area when no longer required
    id: "script.stealth_mode"
